<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - Anton Jansen</title>
  <style>
      body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f8f1f1; /* Light pastel color */
      }

      #countdown {
          font-size: 3rem;
          margin-bottom: 20px;
      }

      #live-button {
          display: none;
          padding: 10px 20px;
          font-size: 1.5rem;
          color: #fff;
          background-color: #007BFF;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
      }

      #live-button:hover {
          background-color: #0056b3;
      }

      footer {
          position: absolute;
          bottom: 10px;
          font-size: 1rem;
          color: #555;
      }
  </style>
</head>
<body>
<div
  style="width: 100%; background-color: #fff8dc">
  <div>
    <h3>Live Stream</h3>
    <h1>Begrafnis van Anton Jansen</h1>
    <div id="countdown">Loading...</div>
    <a id="live-button" href="https://www.youtube.com/live_stream_url" target="_blank">Join Live Stream</a>
  </div>
</div>

<footer>For technical issues, contact: +27 797 349 129</footer>

<script>
  const countdownElement = document.getElementById("countdown");
  const liveButton = document.getElementById("live-button");
  const targetDate = new Date("2025-05-20T09:00:00Z"); // Adjusted for GMT+2

  function updateCountdown() {
    const now = new Date();
    const timeDifference = targetDate - now;

    if (timeDifference <= 0) {
      countdownElement.textContent = "The live stream is starting!";
      liveButton.style.display = "inline-block";
    } else if (timeDifference <= 3600000) { // Within 1 hour
      countdownElement.textContent = "The live stream is about to start!";
      liveButton.style.display = "inline-block";
    } else {
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      if (days > 0) {
        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
      }
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>
</body>
</html>
